<div class="form">
  <div class="form-content">
    <span class="form-title">Add Job</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add title" [(ngModel)]="job.title" name="title">
          <label>Title</label>
        </div>
          <div class="input-field col s6">
              <input type="text" placeholder="Add deadline" [(ngModel)]="job.deadline" name="deadline">
              <label>Deadline</label>
            </div>
            <div class="input-field col s6">
                <input type="text" placeholder="Add contact" [(ngModel)]="job.contact" name="contact">
                <label>Contact</label>
              </div>
              <div class="input-field col s6">
                  <input type="text" placeholder="Add skill" [(ngModel)]="job.Skill" name="skill">
                  <label>Skill</label>
                </div>
              <input type="submit" value="submit" class="btn">
      </div>
    </form>
  </div>
</div>
